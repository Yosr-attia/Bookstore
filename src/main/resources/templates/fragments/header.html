<th:block xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- Head Fragment -->
    <th:block th:fragment="header">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </th:block>

    <!-- Navbar Fragment -->
    <th:block th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">BookHaven</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/books}"><!-- th:text="#{nav.books}" -->Livres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/cart}"><!-- th:text="#{nav.cart}" -->Panier</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/admin}"><!-- th:text="#{nav.admin}" -->Admin</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}"><!-- th:text="#{nav.login}" -->Connexion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}"><!-- th:text="#{nav.logout}" -->Déconnexion</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="langDropdown" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-globe"></i> <!-- th:text="#{lang.${#locale.language}}" -->Français
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="langDropdown">
                                <li><a class="dropdown-item" th:href="@{/books(lang='fr')}"><!-- th:text="#{lang.french}" -->Français</a></li>
                                <li><a class="dropdown-item" th:href="@{/books(lang='en')}"><!-- th:text="#{lang.english}" -->English</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </th:block>
</th:block>
