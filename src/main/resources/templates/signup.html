<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{signup.title}">BookHaven - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/header :: header}"/>
</head>
<body>
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="text-center mb-4" th:text="#{signup.title}">Sign Up</h1>
                    <form th:action="@{/signup}" th:object="${reader}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{signup.username}">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{signup.password}">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" th:text="#{signup.submit}">
                            <i class="fas fa-user-plus me-2"></i> Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
